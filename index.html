<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/097358150c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>basket</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-between w-100 align-item-center gap-5 fs-5">
            <div class="search-item col-mg-3 gap-5 fs-5 d-flex align-items-center justify-content-center">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Catalog
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Contact
                </a>
              </li>
              <li class="nav-item text-end">
                <a class="nav-link active" aria-current="page" href="#">
                  Sign in
                </a>
                <ul>
                  <li class="login-panel">
                    <h6 class="width-username">with username</h6>
                    <h6 class="as-guest">as guest</h6>
                  </li>
                </ul>
              </li>
              <li class="nav-item nav-item-last">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fas fa-shopping-cart"><span>my cart</span></i>
                </a>
                <ul class="my-cart-list"></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="buy-items">
      <div class="container mt-5">
        <div
          class="cards d-flex justify-content-between gap-3 align-item-center"
        >
          <div class="card col-mg-3 d-flex flex-column justify-content-between align-item-center" style="width: 18rem;" >
            <div class="card-image">
              <img
                src="./assets/images/1.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div class="card-body d-flex flex-column justify-content-between align-item-center">
              <h5 class="card-title">Navy Blue Coat</h5>
              <p class="card-text">300 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
          <div
            class="card col-mg-3 d-flex flex-column justify-content-between align-item-center"
            style="width: 18rem;"
          >
            <div class="card-image">
              <img
                src="./assets/images/2.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div
              class="card-body d-flex flex-column justify-content-between align-item-center"
            >
              <h5 class="card-title">Claret Red Sweater</h5>
              <p class="card-text">130 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
          <div
            class="card col-mg-3 d-flex flex-column justify-content-between align-item-center"
            style="width: 18rem;"
          >
            <div class="card-image">
              <img
                src="./assets/images/3.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div
              class="card-body d-flex flex-column justify-content-between align-item-center"
            >
              <h5 class="card-title">Navy Blue T-Shirt</h5>
              <p class="card-text">30 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
          <div
            class="card col-mg-3 d-flex flex-column justify-content-between align-item-center"
            style="width: 18rem;"
          >
            <div class="card-image">
              <img
                src="./assets/images/4.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div
              class="card-body d-flex flex-column justify-content-between align-item-center"
            >
              <h5 class="card-title">Slim Fit Navy Suit</h5>
              <p class="card-text">400 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="user-login d-flex justify-content-md-between">

    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
