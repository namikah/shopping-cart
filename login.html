<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/097358150c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login Page</title>
</head>

<body>
    <main>
        <section id="user-login">
            <div class="container">
                <div
                    class="mt-5 user-login-enter d-flex flex-column gap-3 justify-content-md-center align-items-center w-100">
                    <input class="username" type="text">
                    <input class="password" type="text">
                    <a href="#" class="btn btn-primary login-button">Enter</a>
                    <a href="#" class="register">register</a>
                    <a href="#" class="as-guest">continue as guest</a>
                </div>
            </div>
        </section>
        <section id="user-register">
            <div class="container">
                <div
                    class="mt-5 user-login-enter d-flex flex-column gap-3 justify-content-md-center align-items-center w-100">
                    <input class="register-name" type="text" placeholder="name">
                    <input class="register-surname" type="text" placeholder="surname">
                    <input class="register-username" type="text" placeholder="username">
                    <input class="register-password" type="text" placeholder="password">
                    <a href="#" class="btn btn-primary register-button">register</a>
                    <a href="#" class="log-in">log in</a>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
